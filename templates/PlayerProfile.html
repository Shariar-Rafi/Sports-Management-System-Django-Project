{% extends "base.html" %}

{% block title %}Player Profile {% endblock title %}


{% block body %}
<section style="background-color: #eee;">
  <br>
  <br>
 
  <div class="container py-5">
   

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{uname}}</h5>
            <div class="d-flex justify-content-center mb-2">
             <a href="/CT1"> <button type="button" class="btn btn-warning">Challange team</button>&nbsp;&nbsp;</a>
             <a href="/JoinTeam1"><button type="button" class="btn btn-success">Join Team</button></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{uname}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Team</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">Motijheel Boys</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">My Matches</p>
              </div>
              <div class="col-sm-9">
                <a href="/Matches"><p class="text-muted mb-0">Click here to see your matches</p></a>
              </div>
            </div>
          </div>
        </div>
 
      </div>
    </div>
  </div>
</section>

  <div>
  <br>
  <center>  <a href="{% url 'logout' %}" class="btn btn-primary">Log out</a>
  </center>
    <div align="right">

   <a href="/ChangePass"><button type="button" class="btn btn-secondary">Change password</button></a> 
  </div>
  <br>
  </div>



{% endblock body %}
