
{% extends "base.html" %}

{% block title %}
    BookingForm
  
{% endblock title %}


{% block body %}

<div class="container">
  <br>
  <br>
  <br>

  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Please set your schedule</p>

                  <div class="container">
  
                  <form method="POST" id="BookingForm" name="BookingForm" action="/BookingForm" class="mx-1 mx-md-4" class="contactForm">
                    {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <b><label class="form-label" for="date"> Set your match date</label></b>

                        <input type="date" name="date" id="date" class="form-control"/>
                      </div>
                    </div>

                    <div>
                    <b><label class="form-label" for="time_slot">Choose your time slot</label></b><br>

                    <input type="radio" id="time_slot" name="time_slot" value="10.00am - 12:00pm">
                    <label for="time_slot">10.00am - 12:00pm</label><br>

                    <input type="radio" id="time_slot" name="time_slot" value="01.00pm - 03:00pm">
                    <label for="time_slot">01.00pm - 03:00pm</label><br>

                    <input type="radio" id="time_slot" name="time_slot" value="04.00pm - 06:00pm">
                    <label for="time_slot">04.00pm - 06:00pm</label>
                    </div>
                    <br><br><br><br>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <a href="/ChoosePayment"><button type="button" class="btn btn-primary btn-lg">Go for payment</button></a>
                      </div>
  
                  </form>
                </div>
  
                </div>

                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        
                  <img src="/static/player1.png"
                    class="img-fluid" alt="Player_Form" style="height: 450px;width: 300px;">
  
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br><br><br>
  
</div>
  

{% endblock body %}
