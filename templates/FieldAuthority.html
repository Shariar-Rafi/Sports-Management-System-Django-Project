{% extends "base.html" %}

{% block title %}Sign in as a Field Authority {% endblock title %}

{% block body %}
<div class="container">
  <div>
   <br>
   <br>
   <br>
  </div>
  <section class="vh-100">
    <br>
    <br>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/static/auth1.jpeg"
            class="img-fluid" alt="Field Authority" style="height: 270px;width: 280px;">
        </div>
        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  

  
            <div class="text-center text-lg-start mt-4 pt-2">
              <a href="/faProfile"><button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button></a>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have a field authority account? <a href="/FieldAuthorityReg"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
   </div>
  </section>
</div>
{% endblock body %}
