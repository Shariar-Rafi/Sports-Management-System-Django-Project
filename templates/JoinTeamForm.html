
{% extends "base.html" %}

{% block title %}
    JoinTeamForm
  
{% endblock title %}


{% block body %}

<div class="container">
  <br>
  <br>
  <br>

  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Please fill up the form</p>

                  <div class="container">
  
                  <form method="POST" id="JoinTeamForm" name="JoinTeamForm" action="/JoinTeamForm" class="mx-1 mx-md-4" class="contactForm">
                    {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <b><label class="form-label" for="name"> Your Name</label></b>

                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <b><label class="form-label" for="age"> Your Age</label></b>

                        <input type="text" name="age" id="age" class="form-control" placeholder="Enter your age"/>
                      </div>
                    </div>
  
         
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <b><label class="form-label" for="gender"> Gender</label></b>

                        <input type="text" name="gender" id="gender" class="form-control" placeholder="Male/Female"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <b><label class="form-label" for="sport"> Your Sport</label></b>

                        <input type="text" name="sport" id="sport" class="form-control" placeholder="Enter your sport"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <b><label class="form-label" for="position"> Your Playing Style</label></b>

                        <input type="text" name="position" id="position" class="form-control" placeholder="Enter your playing position"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <b><label class="form-label" for="TeamName"> Your Team Name</label></b>

                        <input type="text" name="TeamName" id="TeamName" class="form-control" placeholder="Enter your team name"/>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
  
                  </form>
                </div>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        
                  <img src="/static/player1.png"
                    class="img-fluid" alt="Player_Form" style="height: 450px;width: 300px;">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br><br><br>
  <br><br><br>

  
</div>
  

{% endblock body %}
